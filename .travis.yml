language: ruby
sudo: required
rvm:
- 2.2.5
addons:
  postgresql: '9.3'
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- cp config/database.yml.travis config/database.yml
- bin/rake db:migrate RAILS_ENV=test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: tabi-cierge
  on:
    repo: tantan5/codeBelle
    branch: addHerokuLink
